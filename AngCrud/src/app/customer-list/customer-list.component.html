<form class="form-inline mt-4">
  <input
    class="form-control"
    name="searchInput"
    placeholder="Search"
    #searchInput="ngModel"
    [(ngModel)]="searchText"
    style="width:80%"
  />
  <button class="btn btn-outline-primary" (click)="searchText = ''">
    Serch
  </button>
</form>
<table class="table table-sm jumbotron my-4">
  <thead>
    <th>Full Name</th>
    <th>Email</th>
    <th>Mobile</th>
    <th>Location</th>
    <th>Action</th>
  </thead>
  <ng-container *ngFor="let customer of customerArray">
    <tr class="table-dark" *ngIf="filterCondition(customer)">
      <td>{{ customer.fullName }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.mobile }}</td>
      <td>{{ customer.location }}</td>
      <td>
        <button
          class="btn btn-outline-info"
          (click)="customerService.populatedForm(customer)"
        >
          Edit
        </button>
        <button
          class="btn btn-outline-danger"
          (click)="onDelete(customer.$key)"
        >
          Delete
        </button>
      </td>
    </tr>
  </ng-container>
</table>

<div class="alert alert-danger" *ngIf="showDeleteMessage">
  Deleted Successfully
</div>
